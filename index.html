<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Задача «Подписка на бложик»</title>

</head>
<body>
<h2>Хочу подписаться!</h2>
<p>
    После вашего согласия на подписку вам будут приходить
    уведомления на почту и телефон
</p>
<form>
    <div>
        <div class="labels">Ваше имя</div>
        <input type=text placeholder="Имя">
    </div>
    <div>
        <div class="labels">Email</div>
        <input type=email placeholder="email@yandex.ru">
    </div>
    <div>
        <div class="labels">Телефон</div>
        <input type=tel placeholder="89990007766" pattern="[8]\d{11}">
    </div>
    <div>
        Хочу получать уведомления:<br>
        <input type=checkbox name="way1" value="email"> на почту<br>
        <input type=checkbox name="way2" value="phone"> на телефон
    </div>
    <button>Подписаться</button>
</form>
</body>
</html>
